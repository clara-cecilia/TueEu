<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Usuário - Tu & Eu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logotueeu.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleUsuario.css') }}">

</head>

<body>
  <!-- Cabeçalho -->
  <header class="header">
    <nav class="navbar">
      <!-- Logo da empresa -->
      <a href="/home">
        <img src="/static/img/logotueeu.png" alt="Logo" style="height:50px;">
      </a>
      <!-- Menu de Serviços -->
      <div>
        <a href="#">Buscar Serviços</a>
        <a href="{{ url_for('servicos.meus_servicos') }}">Meus Serviços</a>
        <a href="{{ url_for('servicos.cadastrar_servico') }}">Cadastrar Serviços</a>
      </div>
      <!-- Menu de Usuário -->
      <div>
        <div class="user-menu">
          <a href="#">{{ usuario }}</a>
          <div class="dropdown-content">
            <a href="{{ url_for('auth.editar_dados')}}">Editar Dados</a>
            <a href="/logout" class="btn-sair">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Formulário de Cadastro de Serviço -->
  <main class="main">
    <div class="form-container">
      <h1>Cadastrar Serviço</h1>
      <p>Preencha as informações abaixo para oferecer ou solicitar um serviço.</p>
      <!-- Atualize o endpoint da ação para usar o blueprint 'service' -->
      <form action="{{ url_for('servicos.cadastrar_servico') }}" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label for="titulo">Título do Serviço:</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>

        <div class="form-group">
          <select name="categoria" id="categoria" required>
            <optgroup label="Beleza e Estética">
             <option value="Cabeleireiro(a)">Cabeleireiro(a)</option>
             <option value="Manicure / Pedicure">Manicure / Pedicure</option>
             <option value="Maquiagem">Maquiagem</option>
             <option value="Depilação">Depilação</option>
             <option value="Massoterapia">Massoterapia</option>
             <option value="Design de Sobrancelhas">Design de Sobrancelhas</option>
           </optgroup>

            <optgroup label="Saúde e Bem-estar">
              <option value="Personal Trainer">Personal Trainer</option>
              <option value="Nutricionista">Nutricionista</option>
              <option value="Psicólogo(a)">Psicólogo(a)</option>
              <option value="Fisioterapeuta">Fisioterapeuta</option>
            </optgroup>

            <optgroup label="Serviços Domésticos">
              <option value="Diarista">Diarista</option>
              <option value="Passadeira">Passadeira</option>
              <option value="Babá">Babá</option>
              <option value="Cuidador(a) de Idosos">Cuidador(a) de Idosos</option>
            </optgroup>

            <optgroup label="Manutenção e Reparos">
              <option value="Eletricista">Eletricista</option>
              <option value="Encanador">Encanador</option>
              <option value="Pintor">Pintor</option>
              <option value="Pedreiro">Pedreiro</option>
              <option value="Marceneiro">Marceneiro</option>
              <option value="Reformas em Geral">Reformas em Geral</option>
            </optgroup>

            <optgroup label="Tecnologia e Informática">
              <option value="Suporte Técnico">Suporte Técnico</option>
              <option value="Desenvolvedor Web">Desenvolvedor Web</option>
              <option value="Design Gráfico">Design Gráfico</option>
              <option value="Instalação de Redes">Instalação de Redes</option>
            </optgroup>

            <optgroup label="Automotivo">
              <option value="Mecânico">Mecânico</option>
              <option value="Funilaria e Pintura">Funilaria e Pintura</option>
              <option value="Estética Automotiva">Estética Automotiva</option>
              <option value="Troca de Óleo">Troca de Óleo</option>
            </optgroup>

            <optgroup label="Educação">
              <option value="Aulas de Reforço">Aulas de Reforço</option>
              <option value="Aulas de Música">Aulas de Música</option>
              <option value="Idiomas">Idiomas</option>
              <option value="Aulas de Informática">Aulas de Informática</option>
            </optgroup>

            <optgroup label="Eventos">
              <option value="Buffet">Buffet</option>
              <option value="Fotografia">Fotografia</option>
              <option value="DJ">DJ</option>
              <option value="Decoração">Decoração</option>
              <option value="Organização de Eventos">Organização de Eventos</option>
            </optgroup>

            <optgroup label="Consultoria e Negócios">
              <option value="Consultor Empresarial">Consultor Empresarial</option>
              <option value="Consultor Financeiro">Consultor Financeiro</option>
              <option value="Coach">Coach</option>
              <option value="Contabilidade">Contabilidade</option>
            </optgroup>

            <optgroup label="Transporte e Logística">
              <option value="Frete / Mudança">Frete / Mudança</option>
              <option value="Motoboy">Motoboy</option>
              <option value="Motorista Particular">Motorista Particular</option>
              <option value="Entrega de Encomendas">Entrega de Encomendas</option>
            </optgroup>

            <optgroup label="Animais de Estimação">
              <option value="Pet Sitter">Pet Sitter</option>
              <option value="Passeador de Cães">Passeador de Cães</option>
              <option value="Banho e Tosa">Banho e Tosa</option>
              <option value="Adestrador">Adestrador</option>
            </optgroup>

            <optgroup label="Jardinagem e Meio Ambiente">
              <option value="Jardineiro">Jardineiro</option>
              <option value="Paisagismo">Paisagismo</option>
              <option value="Poda de Árvores">Poda de Árvores</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label>Disponibilidade:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="turno" value="manha"> Manhã</label>
            <label><input type="checkbox" name="turno" value="tarde"> Tarde</label>
            <label><input type="checkbox" name="turno" value="noite"> Noite</label>
          </div>
        </div>

        <div class="form-group">
          <label for="imagem">Imagem (opcional):</label>
          <input type="file" id="imagem" name="imagem" accept="image/*">
        </div>

        <div class="form-group">
          <button type="submit" class="button">Cadastrar Serviço</button>
        </div>

      </form>
    </div>
  </main>

  <!-- Rodapé customizado -->
  <footer class="custom-footer pt-4 my-md-5 pt-md-5 border-top">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md">
          <img class="mb-2 footer-logo" src="{{ url_for('static', filename='img/logotueeu.png') }}" alt="Logo Tu & Eu">
          <small class="d-block mb-3">© 2025 Tu & Eu</small>
        </div>
      </div>
    </div>
  </footer>
  <!-- Script do Bootstrap (verifique se o hash de integridade está correto) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</body>

</html>
