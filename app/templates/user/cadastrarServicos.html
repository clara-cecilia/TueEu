<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Usuário - Tu & Eu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logotueeu.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleUsuario.css') }}">

</head>

<body>
  <!-- Cabeçalho -->
  <header class="header">
    <nav class="navbar">
      <!-- Logo da empresa -->
      <a href="/home">
        <img src="/static/img/logotueeu.png" alt="Logo" style="height:50px;">
      </a>
      <!-- Menu de Serviços -->
      <div>
        <a href="#">Buscar Serviços</a>
        <a href="{{ url_for('servicos.meus_servicos') }}">Meus Serviços</a>
        <a href="{{ url_for('servicos.cadastrar_servico') }}">Cadastrar Serviços</a>
      </div>
      <!-- Menu de Usuário -->
      <div>
        <div class="user-menu">
          <a href="#">{{ usuario }}</a>
          <div class="dropdown-content">
            <a href="{{ url_for('auth.editar_dados')}}">Editar Dados</a>
            <a href="/logout" class="btn-sair">Sair</a>
          </div> 
        </div>
      </div>
    </nav>
  </header>

  <!-- Formulário de Cadastro de Serviço -->
  <main class="main">
    <div class="form-container">
      <h1>Cadastrar Serviço</h1>
      <p>Preencha as informações abaixo para oferecer ou solicitar um serviço.</p>

      <!-- Atualize o endpoint da ação para usar o blueprint 'service' -->
      <form action="{{ url_for('servicos.cadastrar_servico') }}" method="POST" enctype="multipart/form-data">

      <div class="form-group">
        <label for="tipo_servico">Tipo de Serviço:</label>
        <select id="tipo_servico" name="tipo_servico" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="oferece">Estou oferecendo este serviço</option>
          <option value="busca">Estou buscando este serviço</option>
        </select>
      </div>

      <div class="form-group">
        <label for="titulo">Título do Serviço:</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>


        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>

        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select name="categoria" id="categoria" required>Add commentMore actions
            <option value="Estética">Estética</option>
            <option value="Automotiva">Automotiva</option>
            <option value="Limpeza Domiciliar">Limpeza Domiciliar</option>
            <option value="Mecânica">Mecânica</option>
            <option value="Informática">Informática</option>
            <option value="Jardinagem">Jardinagem</option>
            <option value="Reformas / Manutenção">Reformas / Manutenção</option>
            <option value="Educação">Educação</option>
            <option value="Artes e Cultura">Artes e Cultura</option>
            <option value="Eventos">Eventos</option>
            <option value="Transporte">Transporte</option>
            <option value="Saúde e Bem-estar">Saúde e Bem-estar</option>
            <option value="Consultoria">Consultoria</option>
          </select>
        </div>

        <div class="form-group">
          <label>Disponibilidade:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="turno" value="manha"> Manhã</label>
            <label><input type="checkbox" name="turno" value="tarde"> Tarde</label>
            <label><input type="checkbox" name="turno" value="noite"> Noite</label>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="button">Cadastrar Serviço</button>
        </div>

      </form>
    </div>
  </main>

  <!-- Rodapé customizado -->
  <footer class="custom-footer pt-4 my-md-5 pt-md-5 border-top">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md">
          <img class="mb-2 footer-logo" src="{{ url_for('static', filename='img/logotueeu.png') }}" alt="Logo Tu & Eu">
          <small class="d-block mb-3">© 2025 Tu & Eu</small>
        </div>
      </div>
    </div>
  </footer>
  <!-- Script do Bootstrap (verifique se o hash de integridade está correto) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous">
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const tipoServicoSelect = document.getElementById('tipo_servico');
    const tituloH1 = document.querySelector('.form-container h1');

    tipoServicoSelect.addEventListener('change', function () {
      if (this.value === 'oferece') {
        tituloH1.textContent = 'Cadastrar Serviço que Ofereço';
      } else if (this.value === 'busca') {
        tituloH1.textContent = 'Cadastrar Serviço que Estou Buscando';
      }
    });
  });
  </script>

</body>

</html>
