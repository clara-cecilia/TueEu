<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Faz o corpo ocupar toda a altura da tela */
    margin: 0;
}
        .container {
    width: 50%; /* Define uma largura para o formulário */
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center; /* Centraliza o texto */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Usuário</h1>
        <form method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" value="{{usuario['nome']}}" required class="form-control">
            <br>
            <label>Sexo:</label>
            <select name="sexo" required class="form-control">
                <option value="Masculino" {% if usuario['sexo'] == 'Masculino' %} selected {% endif %}>Masculino</option>
                <option value="Feminino" {% if usuario['sexo'] == 'Feminino' %} selected {% endif %}>Feminino</option>
            </select>
            <br>
            <label>CPF:</label>
            <input type="number" name="cpf" value="{{ usuario['cpf'] }}" required class="form-control">
            <br>
            <label>Data de Nascimento:</label>
            <input type="date" name="data_nasc" value="{{ usuario['data_nasc'] }}" required class="form-control">
            <br>
            <label>Telefone:</label>
            <input type="tel" name="telefone" value="{{ usuario['telefone'] }}" class="form-control">
            <br>
            <label>País:</label>
            <input type="text" name="pais" value="{{ usuario['pais'] }}" required class="form-control">
            <br>
            <label>Estado:</label>
            <input type="text" name="estado" value="{{ usuario['estado'] }}" required class="form-control">
            <br>
            <label>Cidade:</label>
            <input type="text" name="cidade" value="{{ usuario['cidade'] }}" required class="form-control">
            <br>
            <label>Bairro:</label>
            <input type="text" name="bairro" value="{{ usuario['bairro'] }}" required class="form-control">
            <br>
            <label>CEP:</label>
            <input type="text" name="cep" value="{{ usuario['cep'] }}" required class="form-control">
            <br>
            <label>Endereço:</label>
            <input type="text" name="endereco" value="{{ usuario['endereco'] }}" required class="form-control">
            <br>
            <label>Email:</label>
            <input type="email" name="email" value="{{ usuario['email'] }}" required class="form-control">
            <br>
            <label>Nova Senha(opcional):</label>
            <input type="password" name="senha" class="form-control">
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Salvar alteração</button>
            <a href="{{url_for('admin')}}" class="btn btn-secondary ">Cancelar</a>

        </form>

    </div>
    
</body>
</html>
