<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
 
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <H1>Login</H1>
            <form action="login.HTML" method="post">
                <div class="mb-3">
                    <label for="email" >E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite o seu e-mail." required>
                </div>
                <div class="mb-3">
                    <label for="senha" >Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a sua senha." required>
                </div>
                <div class="mb-3">
                    <a href="">Esqueceu a senha ?</a>
                </div>     
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-success form-control">Entrar</button>
                </div>
            </form>  
            <div class="mb-3">
                <span>Deseja  </span><a href="">criar conta </a>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
