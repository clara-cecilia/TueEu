<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Administrador - Administrador</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleAdm.css') }}">
</head>

<body>
    <!-- Barra lateral -->
    <nav>
        <h1>Administrador</h1>
        <ul>
            <li><a href="{{ url_for('admin.gerenciar_usuarios') }}">Gerenciar Usuários</a></li>
            <li><a href="{{ url_for('admin.gerenciar_servicos') }}">Gerenciar Serviços</a></li>
            <li><a href="{{ url_for('admin.gerenciar_adms') }}" class="active">Gerenciar Administradores</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Sair</a></li>
        </ul>
    </nav>

    <div class="dashboard">
        <h2>Editar Administrador - ID: {{ usuario.id }}</h2>
        <form action="{{ url_for('admin.editar_admin', id=usuario.id) }}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select id="sexo" name="sexo" class="form-select" required>
                        <option value="Masculino" {% if usuario.sexo=='Masculino' %}selected{% endif %}>Masculino
                        </option>
                        <option value="Feminino" {% if usuario.sexo=='Feminino' %}selected{% endif %}>Feminino</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="{{ usuario.cpf }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="data_nasc" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data_nasc" name="data_nasc"
                        value="{{ usuario.data_nasc }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone"
                        value="{{ usuario.telefone }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" name="pais" value="{{ usuario.pais }}" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" value="{{ usuario.estado }}"
                        required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" value="{{ usuario.cidade }}"
                        required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" value="{{ usuario.cep }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Nova Senha (opcional)</label>
                <input type="password" class="form-control" id="senha" name="senha">
                <div class="row">
    <div class="col-md-4 mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" name="status" class="form-select" required>
            <option value="ativo" {% if usuario.status == 'ativo' %}selected{% endif %}>Ativo</option>
            <option value="inativo" {% if usuario.status == 'inativo' %}selected{% endif %}>Inativo</option>
        </select>
    </div>
</div>

            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <hr class="my-4">

        <a href="{{ url_for('admin.gerenciar_adms') }}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
