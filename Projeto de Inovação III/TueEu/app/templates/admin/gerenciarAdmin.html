<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciar Administradores</title>
  <!-- Bootstrap básico -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Barra lateral com cores básicas */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #343a40; /* Cinza escuro */
      color: #fff;
      padding: 20px;
    }

    nav h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 20px;
    }

    nav ul li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #adb5bd; /* Cinza claro */
      border-radius: 4px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #495057; /* Tom intermediário */
      color: #fff;
    }

    /* Área principal do dashboard */
    .dashboard {
      margin-left: 250px;
      padding: 40px 20px;
    }

    .dashboard h2 {
      margin-bottom: 30px;
      color: #212529;
    }

    .management-btns a {
      width: 100%;
      margin-bottom: 15px;
    }
    
    /* Modal estilos */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    
    .fechar {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
    
    .fechar:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Barra lateral -->
  <nav>
    <h1>Administrador</h1>
    <ul>
      <li><a href="{{ url_for('gerenciarUser') }}">Gerenciar Usuários</a></li>
      <li><a href="{{ url_for('gerenciarServicos') }}">Gerenciar Serviços</a></li>
      <li><a href="{{ url_for('gerenciarAdmin') }}" class="active">Gerenciar Administradores</a></li>
      <li><a href="{{ url_for('logout') }}">Sair</a></li>
    </ul>
  </nav>

  <!-- Área principal -->
  <div class="dashboard">

    <h2>Administradores Cadastrados</h2>
    
    <!-- Botão para abrir o modal de novo administrador -->
    <button onclick="abrirModal()" class="btn btn-success mb-4">+ Novo Administrador</button>

    <!-- Exibição dos administradores em uma tabela -->
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Master?</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
  
        <tr>
          <td>{{ nome }}</td>
          <td>{{ email }}</td>
          <td>Não</td>
          <td>
            <a href="{{ url_for('editarUsuario', id=a.id) }}" class="btn btn-sm btn-warning">Editar</a>
            <form action="{{ url_for('excluirUsuario', id=a.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Confirma exclusão?');">
              <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
            </form>
          </td>
        </tr>
  
      </tbody>
    </table>
    
    <a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Voltar</a>
  </div>

  <!-- Modal para criação de novo administrador -->
  <div id="modalNovoAdm" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <h2>Criar Novo Administrador</h2>
      <form action="{{ url_for('novoAdmin') }}" method="post">
        <div class="mb-2">
          <input type="text" name="nome" placeholder="Nome completo" required class="form-control">
        </div>
        <div class="mb-2">
          <select name="sexo" required class="form-control">
            <option value="" disabled selected>Selecione o sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>
        <div class="mb-2">
          <input type="date" name="data_nasc" required class="form-control">
        </div>
        <div class="mb-2">
          <input type="text" name="pais" placeholder="País" required class="form-control">
        </div>
        <div class="mb-2">
          <input type="text" name="estado" placeholder="Estado (sigla)" maxlength="2" required class="form-control">
        </div>
        <div class="mb-2">
          <input type="text" name="cidade" placeholder="Cidade" required class="form-control">
        </div>
        <div class="mb-2">
          <input type="text" name="bairro" placeholder="Bairro" required class="form-control">
        </div>
        <div class="mb-2">
          <input type="email" name="email" placeholder="Email" required class="form-control">
        </div>
        <div class="mb-2">
          <input type="password" name="senha" placeholder="Senha" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar administrador</button>
      </form>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modalNovoAdm").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modalNovoAdm").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modalNovoAdm");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
