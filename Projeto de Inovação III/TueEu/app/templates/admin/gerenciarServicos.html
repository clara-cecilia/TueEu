<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciar Serviços</title>
  <!-- Bootstrap básico -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Barra lateral com cores básicas */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #343a40; /* Cinza escuro */
      color: #fff;
      padding: 20px;
    }

    nav h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 20px;
    }

    nav ul li a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #adb5bd; /* Cinza claro */
      border-radius: 4px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #495057; /* Tom intermediário */
      color: #fff;
    }

    /* Área principal do dashboard */
    .dashboard {
      margin-left: 250px;
      padding: 40px 20px;
    }

    .dashboard h2 {
      margin-bottom: 30px;
      color: #212529;
    }

    .management-btns a {
      width: 100%;
      margin-bottom: 15px;
    }
    
    /* Modal estilos */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    
    .fechar {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
    
    .fechar:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Barra lateral -->
  <nav>
    <h1>Administrador</h1>
    <ul>
      <li><a href="{{ url_for('gerenciarUsuarios') }}">Gerenciar Usuários</a></li>
      <li><a href="{{ url_for('gerenciarServicos') }}" class="active">Gerenciar Serviços</a></li>
      <li><a href="{{ url_for('gerenciarAdms') }}">Gerenciar Administradores</a></li>
      <li><a href="{{ url_for('logout') }}">Sair</a></li>
    </ul>
  </nav>

  <!-- Área principal -->
  <div class="dashboard">
    <!-- Exibição de mensagens (sucesso ou erro) -->
 
          <div class="alert alert-{{ 'success' if categoria == 'sucesso' else 'danger' }} alert-dismissible fade show" role="alert">
     
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
 

    <h2>Serviços Cadastrados</h2>
    
    <!-- Botão para abrir o modal de novo serviço -->
    <button onclick="abrirModal()" class="btn btn-success mb-4">+ Novo Serviço</button>

    <!-- Exibição dos serviços em uma tabela (sem coluna de preço) -->
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td>{{ s.nome }}</td>
          <td>{{ s.descricao }}</td>
          <td>Inativo</td>
          <td>
            <a href="{{ url_for('editarServico', id=s.id) }}" class="btn btn-sm btn-warning">Editar</a>
            <form action="{{ url_for('excluirServico', id=s.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Confirma exclusão?');">
              <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
            </form>
          </td>
        </tr>

      </tbody>
    </table>
    
    <a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Voltar</a>
  </div>

  <!-- Modal para criação de novo serviço -->
  <div id="modalNovoServico" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <h2>Criar Novo Serviço</h2>
      <form action="{{ url_for('novoServico') }}" method="post">
        <div class="mb-2">
          <input type="text" name="nome" placeholder="Nome do Serviço" required class="form-control">
        </div>
        <div class="mb-2">
          <textarea name="descricao" placeholder="Descrição do Serviço" required class="form-control"></textarea>
        </div>
        <!-- Se desejar incluir um campo de status, descomente o bloco abaixo -->
        <!--
        <div class="mb-2">
          <select name="ativo" required class="form-control">
            <option value="1" selected>Ativo</option>
            <option value="0">Inativo</option>
          </select>
        </div>
        -->
        <button type="submit" class="btn btn-primary">Cadastrar Serviço</button>
      </form>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modalNovoServico").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("modalNovoServico").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modalNovoServico");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
