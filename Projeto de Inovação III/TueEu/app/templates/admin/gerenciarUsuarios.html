<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">Usuários Cadastrados</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.nome }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.status }}</td>
                <td>
                    <!-- rotas para editar ou excluir -->

                    <a href="{{ url_for('editarUsuario', id=u.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('excluirUsuario', id=u.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Confirma exclusão?');">
                        <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Voltar</a>
</body>
</html>
