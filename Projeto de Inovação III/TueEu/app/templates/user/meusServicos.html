<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Serviços - Tu &amp; Eu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/static/img/tueeulogoicon.ico">
  <link rel="stylesheet" href="/static/css/styleUsuario.css">
</head>

<body>
  <!-- Cabeçalho -->
  <header class="header">
    <nav class="navbar">
      <!-- Logo da empresa -->
      <a href="/home">
        <img src="/static/img/logotueeu.png" alt="Logo" style="height:50px;">
      </a>
      <!-- Menu de Serviços -->
      <div>
      <div>
        <a href="#">Buscar Serviços</a>
        <a href="/meusServicos">Meus Serviços</a>
        <a href="/cadastrarServicos">Cadastrar Serviços</a>
      </div>
      <!-- Menu de Usuário -->
      <div>
        <div class="user-menu">
          <a href="#">NomeDoUsuario</a>
          <div class="dropdown-content">
            <a href="/editarDados">Editar Dados</a>
            <a href="/logout" class="btn-sair">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

<main class="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Serviço Exemplo</h5>
              <p class="card-text">Categoria: Estética</p>
              <p class="card-text">Status: Ativo</p>
            </div>
            <div class="card-footer">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary btn-sm" onclick="abrirEdicaoServico(1)">
                  Editar
                </button>
                <button type="button" class="btn btn-warning btn-sm" onclick="desativarServico(1)">
                  Desativar
                </button>
                <button type="button" class="btn btn-danger btn-sm" onclick="excluirServico(1)">
                  Excluir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>

<!-- Modal para editar serviço -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editServiceForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Serviço</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editServicoId" name="id">
          <div class="mb-3">
            <label for="editTitulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="editTitulo" name="titulo" required>
          </div>
          <div class="mb-3">
            <label for="editDescricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="editDescricao" name="descricao" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editCategoria" class="form-label">Categoria</label>
            <select class="form-select" id="editCategoria" name="categoria" required>
              <option value="Estética">Estética</option>
              <option value="Automotiva">Automotiva</option>
              <option value="Limpeza Domiciliar">Limpeza Domiciliar</option>
              <option value="Mecânica">Mecânica</option>
              <option value="Informática">Informática</option>
              <option value="Jardinagem">Jardinagem</option>
              <option value="Reformas / Manutenção">Reformas / Manutenção</option>
              <option value="Educação">Educação</option>
              <option value="Artes e Cultura">Artes e Cultura</option>
              <option value="Eventos">Eventos</option>
              <option value="Transporte">Transporte</option>
              <option value="Saúde e Bem-estar">Saúde e Bem-estar</option>
              <option value="Consultoria">Consultoria</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editEstado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="editEstado" name="estado" required>
          </div>
          <div class="mb-3">
            <label for="editCidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="editCidade" name="cidade" required>
          </div>
          <div class="mb-3">
            <label for="editImagem" class="form-label">Imagem</label>
            <input type="text" class="form-control" id="editImagem" name="imagem">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>
</div>
        <!-- Fim do exemplo de card -->
        
      </div>
    </div>
  </main>

  <!-- Rodapé customizado -->
  <footer class="custom-footer pt-4 my-md-5 pt-md-5 border-top">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md">
          <img class="mb-2 footer-logo" src="/static/img/logotueeu.png" alt="Logo Tu &amp; Eu">
          <small class="d-block mb-3">© 2025 Tu &amp; Eu</small>
        </div>
      </div>
    </div>
  </footer>

  <script>
    setTimeout(function () {
      // Seleciona todas as mensagens flash
      var flashMessages = document.querySelectorAll('.flash-messages li');
      flashMessages.forEach(function (message) {
        message.style.transition = "opacity 1s ease";
        message.style.opacity = 0;
        // Remove o elemento após a transição (1s)
        setTimeout(function () {
          message.remove();
        }, 1000);
      });
    }, 90000); // 90 segundos = 90000 milissegundos
  </script>

  <!-- Script do Bootstrap (verifique se o hash de integridade está correto) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
