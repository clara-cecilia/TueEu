<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Dados</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Editar Dados</h2>
        <form action="{{ url_for('auth.editar_dados') }}" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>

            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a nova senha (deixe em branco para não alterar)"><br><br>

            <button type="submit">Salvar alterações</button>
        </form>
        <br>
        <a href="{{ url_for('auth.home') }}">Voltar</a>
    </div>
</body>
</html>
