<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Usuário - Tu & Eu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/static/img/tueeulogoicon.ico">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleUsuario.css') }}">

</head>

<body>
  <!-- Cabeçalho -->
  <header class="header">
    <nav class="navbar">
      <!-- Logo da empresa -->
      <a href="/home">
        <img src="/static/img/logotueeu.png" alt="Logo" style="height:50px;">
      </a>
      <!-- Menu de Serviços -->
      <div>
        <a href="#">Buscar Serviços</a>
        <a href="{{ url_for('servicos.meus_servicos') }}">Meus Serviços</a>
        <a href="{{ url_for('servicos.cadastrar_servico') }}">Cadastrar Serviços</a>
      </div>
      <!-- Menu de Usuário -->
      <div>
        <div class="user-menu">
          <a href="#">{{ usuario }}</a>
          <div class="dropdown-content">
            <a href="/editarDados">Editar Dados</a>
            <a href="/logout" class="btn-sair">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Painel Principal -->
  <main class="main-panel">
    <h1>Bem-vindo(a), {{ usuario }}!</h1>
    <p>Encontre, gerencie e troque serviços de forma simples e prática.</p>
    <a href="/buscarServicos" class="button">Buscar Serviços</a>
  </main>
  <!-- Rodapé customizado -->
  <footer class="custom-footer pt-4 my-md-5 pt-md-5 border-top">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md">
          <img class="mb-2 footer-logo" src="/static/img/logotueeu.png" alt="Logo Tu & Eu">
          <small class="d-block mb-3">© 2025 Tu & Eu</small>
        </div>
      </div>
    </div>
  </footer>
  <script>
    setTimeout(function () {
      // Seleciona todas as mensagens flash
      var flashMessages = document.querySelectorAll('.flash-messages li');
      flashMessages.forEach(function (message) {
        message.style.transition = "opacity 1s ease";
        message.style.opacity = 0;
        // Remove o elemento após a transição (1s)
        setTimeout(function () {
          message.remove();
        }, 1000);
      });
    }, 90000); // 90 segundos = 90000 milissegundos
  </script>

  <!-- Script do Bootstrap (verifique se o hash de integridade está correto) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</body>

</html>
