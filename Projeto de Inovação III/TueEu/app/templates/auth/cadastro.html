<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - TU & EU</title>
    <link rel="stylesheet" href="/static/stylecadastro.css">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
         <ul class="flash-messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
         {% endif %}
        {% endwith %}
        <h1>Cadastre-se</h1>

        <form action="/cadastrar" method="post">
            <!-- Linha com Nome -->
            <div>
                <label for="nome">Nome</label>
                <input type="nome" id="nome" name="nome" placeholder="Nome completo" required>
            </div><br>


            <div class="row">
                <div class="col">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Somente numeros" required>
                </div>

                <div class="col">
                    <label for="data_nasc">Data de Nascimento</label>
                    <input type="date" id="data_nasc" name="data_nasc" required>
                </div>
            </div><br>

            <div class="row">
                <div class="col">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" maxlength="11" placeholder="Somente numeros" required>
                </div>

                <div class="col sexo-group">
                    <label>Sexo:</label>
                    <input type="radio" name="sexo" id="masculino" value="Masculino" checked>Masculino
                    <input type="radio" name="sexo" id="feminino" value="Feminino">Feminino
                </div>
            </div>

            <!-- Endereço organizado em colunas -->
            <div id="endereco">
                <div class="col">
                    <label for="pais">País</label>
                    <input type="text" id="pais" name="pais" required>
                </div>

                <div class="col">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="">Selecione...</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="ES">ES</option>
                        <option value="DF">DF</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>

                <div class="col">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div class="col">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <div class="col">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="8" placeholder="Somente numeros" required>
                </div>

                <div class="col full-width">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
            </div><br>

            <!-- Email e Senha -->
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div><br>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div><br>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem cadastro? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</body>
</html>
